<html>

<body>
<div style="text-align: center;">
  <h1>Выберите себя</h1>
</div>

  <div class="col" style="text-align: center">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm" ngbDropdownToggle>Администатор</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm">
        <form  class="px-4 py-3" (submit)="clickbutton()">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" name="username" [(ngModel)]="AdminForm.username" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="AdminForm.password" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck1">
            <label class="form-check-label" for="dropdownCheck1">
              Запомнить меня
            </label>
          </div>
          <button type="submit" class="btn btn-primary"  >Вход</button>
        </form>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem>Забыли пароль?</button>
      </div>
    </div>
  </div>
<p></p>

  <div class="col" style="text-align: center">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Пользователь</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form class="px-4 py-3" (submit)="clikButton()">
          <div class="form-group" ng-controller="Controller">
            <label >Имя</label>
            <input type="email" class="form-control" name="username" [(ngModel)]="PatientForm.username" placeholder="Имя">
          </div>
          <div class="form-group">
            <label>Пароль</label>
            <input type="password" class="form-control" name="password"[(ngModel)]="PatientForm.password" placeholder="Пароль">
          </div>
          <button type="submit" class="btn btn-primary">Вход</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
