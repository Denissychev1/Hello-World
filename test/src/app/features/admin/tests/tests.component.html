<html>
<body>
<h1>Здесь располагаются тесты</h1>


<table mat-table [dataSource]="imitations" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let imitation"> {{imitations.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let imitation"> {{imitations.name}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<p></p>
<nav>
  <p><button class="btn btn-outline-dark" (click)="edit()">Редактировать</button></p>
  <p><button class="btn btn-outline-dark" (click)="clickButton()">Добавить имитацию</button></p>
  <p><button class="btn btn-outline-dark" (click)="clicButton()">Назад</button></p>
</nav>
</body>
</html>
