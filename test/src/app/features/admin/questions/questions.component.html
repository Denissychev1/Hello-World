<html>
<body>
<h1 mat-dialog-title>Questions</h1>
<div mat-dialog-content>



<table mat-table [dataSource]="this.description" class="mat-elevation-z8" (mouseleave) = "MouseIndex=-1">


  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let question"> {{question.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let question" class="id"> {{question.text}} </td>
  </ng-container>
  <ng-container matColumnDef="events">
    <th mat-header-cell *matHeaderCellDef ></th>
    <td mat-cell *matCellDef="let question; let index = index;">
      <button id="td_events" *ngIf="MouseIndex === index" style="float: right" (click)="deleteRow($event, question)">delete</button>
    </td>
  </ng-container>
  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef> createdAt </th>
    <td mat-cell *matCellDef="let question"> {{question.createdAt}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef> updatedAt </th>
    <td mat-cell *matCellDef="let question"> {{question.updatedAt}} </td>
  </ng-container>
  <ng-container matColumnDef="imitationId">
    <th mat-header-cell *matHeaderCellDef> Imitation Id </th>
    <td mat-cell *matCellDef="let question" class="id"> {{question.imitationId}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row;let index = index, columns: displayedColumns;"   (click)="selectRow(row)" (mouseover)="onMouseOver(index)">
  </tr>
</table>
  <p></p>
  <button class="btn btn-outline-dark" (click)="onNoClick()">OK!</button>
  <button class="btn btn-outline-dark" (click)="open()">Добавить вопрос</button>


</div>
</body>
</html>
