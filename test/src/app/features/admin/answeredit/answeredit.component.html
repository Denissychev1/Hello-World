<html>
<body>
<h1 mat-dialog-title>Answers</h1>
<div mat-dialog-content>



  <table mat-table [dataSource]="this.qwe" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let imitation"> {{imitation.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let imitation"> {{imitation.text}} </td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value </th>
      <td mat-cell *matCellDef="let imitation"> {{imitation.value}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>
  <p></p>
  <button class="btn btn-outline-dark" (click)="onNoClick()">OK!</button>
</div>
</body>
</html>
