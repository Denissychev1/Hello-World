<h1>Здесь располагаются пациенты</h1>
<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Имя</th>
    <th scope="col">Фамилия</th>
    <th scope="col">Возраст</th>
    <th scope="col">Номер для связи</th>
    <th scope="col">Пароль</th>
    <th scope="col">Администратор</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patients of patients; index as i">
    <th scope="row">{{ i + 1 }}</th>
    <td>{{ patients.firstname }}</td>
    <td>{{ patients.lastname }}</td>
    <td>{{ patients.age }}</td>
    <td>{{ patients.telephone}}</td>
    <td>{{ patients.password}}</td>
    <td>{{ patients.isAdmin}}</td>
  </tr>
  </tbody>
</table>
<nav>
  <p><button class="btn btn-outline-primary" (click)="clickButton()">Добавить пациента</button></p>
  <p><button class="btn btn-outline-primary" (click)="clicButton()">Назад</button></p>
  <form>
    <label>Введите номер: <input type="text" formControlName="id"/></label><br />
  </form>
  <p><button class="btn btn-outline-primary" >Delete Patient</button></p>
</nav>
<router-outlet></router-outlet>
