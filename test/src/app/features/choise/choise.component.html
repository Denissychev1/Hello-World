<html>

<body>
<div style="text-align: center;">
  <h1>Выберите себя</h1>
</div>

  <div class="col" style="text-align: center">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm" ngbDropdownToggle>Администатор</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm">
        <form class="px-4 py-3">
          <div class="form-group">
            <label for="DropdownFormEmail1">Email address</label>
            <input type="email" class="form-control" id="DropdownFormEmail1" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="DropdownFormPassword1">Password</label>
            <input type="password" class="form-control" id="DropdownFormPassword1" placeholder="Password">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="dropdownCheck1">
            <label class="form-check-label" for="dropdownCheck1">
              Запомнить меня
            </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="clickbutton()">Вход</button>
        </form>
        <div class="dropdown-divider"></div>
        <button ngbDropdownItem>Забыли пароль?</button>
      </div>
    </div>
  </div>
<p></p>

  <div class="col" style="text-align: center">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>Пользователь</button>
      <div ngbDropdownMenu aria-labelledby="dropdownForm1">
        <form class="px-4 py-3">
          <div class="form-group">
            <label for="DropdownFormEmail">Имя</label>
            <input type="email" class="form-control" id="DropdownFormEmail" placeholder="Имя">
          </div>
          <div class="form-group">
            <label for="DropdownFormPassword">Пароль</label>
            <input type="password" class="form-control" id="DropdownFormPassword" placeholder="Пароль">
          </div>
          <button type="submit" class="btn btn-primary"(click)="clikButton()">Вход</button>
        </form>
    </div>
  </div>
</div>

</body>
</html>
