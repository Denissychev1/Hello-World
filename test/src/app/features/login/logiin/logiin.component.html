<html>
<body >
<div style=" text-align: center;">
  <h1>Авторизуйтесь</h1>
</div>
<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
<form [formGroup]="PatientForm" (submit)="clikButton()">
  <p>

    <mat-form-field>
      <input type="text"  matInput placeholder="Name" formControlName="id">
    </mat-form-field>
  </p>

  <p>
    <mat-form-field>
      <input type="password"  matInput placeholder="Password" formControlName="password">
    </mat-form-field>
  </p>

  <button type="submit" class="btn btn-primary">Вход</button>
</form>
  </mat-card-content>
</mat-card>

</body>
</html>
